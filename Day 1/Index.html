<!DOCTYPE html>  <!-- exclamation point plus tab createds boilerplate-->
<html lang="en"> <!-- sets language to english-->
<head>
    <meta charset="UTF-8">  <!-- Sets charactrer set to display on webpage-->
    <meta name="viewport" content = "width=device-width, initial-scale=1.0"> <!-- Sets page width to device width-->
    <title>HTML Demo</title> <!-- The website name in browser tab-->
</head>

<body> <!-- Website content-->
    <h1>Hello Universe!</h1>
    <h2>Hello Galaxy!</h2>
    <h3>Hello Solar System!</h3>
    <p class="Hello World">Hello World!</p>
    <a href="https://google.com">Google</a> <!-- created a link to another page-->
<br> <!-- creates a line break-->

<div class="images"> <!--creates a division that can be controlled/changed usually with css or JS-->
    <img src="https://th.bing.com/th/id/OIP.Fs11Lx70XEbssIgXSrSBmQHaD5?rs=1&pid=ImgDetMain" alt="Enterprise F"> <!--images from online source-->
    <img src="Resources/EnterpriseJ.jpg" alt="Enterprise J"> <!--image from a local source (best practice)-->
</div>

</body> 

</html>
