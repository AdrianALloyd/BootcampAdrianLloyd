<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderland</title>
    <link rel="icon" type="image/x-icon" href="Resources/Tab.png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>
        <img src="Resources/Banner.jpg" alt ="Alice in Wonderland banner" class="headerImage">
    </header>

    <nav>
        <a href="Page2.html"><button class="navButton">Next page!</button></a>

    </nav>
    <h1>Down the Rabbit hole!</h1>

<div class="contentMain">
    <p><b>Welcome to Wonderland.</b></p>
    <p><b><i>We're all mad here!</i></b></p>

    <ul id="teaType"><p>What type of tea do you prefer?</p>
        <li><input type="radio" name="tea" value="black">Black</input></li>
        <li><input type="radio" name="tea" value="Green">Green</input></li>
        <li><input type="radio" name="tea" value="Oolong">Oolong</input></li> <!-- giving radio buttons the same name attribute stops you from being able to select all-->
    </ul>


    <p>Which do you prefer?</p>
    
    <label for="Tea">Tea</label>
    <input type="checkbox" id="Tea">
    <label for="Coffee">Coffee</label>
    <input type="checkbox" id="Coffee">

    <h4>Login</h4>

    <form action="Submit.html" method="get" id="loginForm">
        <label for="User">Email:</label>
        <input type="email" id="User" placeholder="Username"/>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password"/>
        <input type="Submit">
    </form>

</div>

<div class="rightDiv">
    <figure  id="figAlice1">
        <img src="Resources/Wonderland.jpg" alt="Picture of Wonderland filled with characters from the fantasy world of 'Alice in wonderland'" id="Alice1" >
        <figcaption>Alice in the Kingdom of hearts.</figcaption>
    </figure>
</div>

    


    

<br>
    
</body>
</html>
